<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meglume | Pools</title>
    <link rel="stylesheet" href="../reset.css" />

  <body>
    <header class="header">
      <div class="header__left">
        <button id="burger-btn">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            class="App-header-menu-icon"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path d="M3 4h18v2H3V4zm0 7h18v2H3v-2zm0 7h18v2H3v-2z"></path>
            </g>
          </svg>
        </button>
        <a href="/" class="header__left__logo">
          <img src="../assets/meglume-logo.png" alt="" />
          <span>meglume</span>
        </a>
      </div>
      <nav class="header__center">
        <a href="../pages/swap.html">swap</a>
        <a href="../pages/pools.html">
          <span>pools</span>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 16 16"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"
            ></path>
          </svg>
        </a>
        <a href="../pages/earn.html">earn</a>
        <a href="../pages/launchpad.html">launchpad</a>
      </nav>
      <button class="header__right">
        <img src="../assets/wallet.svg" alt="wallet" />
        Connect
      </button>

      <nav id="mobile-navigation">
        <button id="x-btn">
          <svg
            stroke="currentColor"
            fill="none"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="App-header-menu-icon"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>

        <div class="m-nav__links">
          <a href="../pages/swap.html">swap</a>
          <a href="../pages/pools.html">
            <span>pools</span>
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 16 16"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"

          </a>
          <a href="../pages/earn.html">earn</a>
          <a href="../pages/launchpad.html">launchpad</a>
        </div>
      </nav>
    </header>
    <main class="pools-main">
      <!-- pools -->
      <div class="pools">
        <div class="pools__hero">
          <div class="pools__hero__left">
            <h1 class="pools__title">Your LP</h1>
            <p class="pools__desc">Pair your token to provide liquidity</p>
          </div>

          <button class="pools__hero__right">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              class="text-2xl"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M256 48C141.1 48 48 141.1 48 256s93.1 208 208 208 208-93.1 208-208S370.9 48 256 48zm90.5 224H272v74.5c0 8.8-7.2 16-16 16-4.4 0-8.4-1.8-11.3-4.7-2.9-2.9-4.7-6.9-4.7-11.3V272h-74.5c-4.4 0-8.4-1.8-11.3-4.7-2.9-2.9-4.7-6.9-4.7-11.3 0-8.8 7.2-16 16-16H240v-74.5c0-8.8 7.2-16 16-16s16 7.2 16 16V240h74.5c8.8 0 16 7.2 16 16s-7.2 16-16 16z"
              ></path>
            </svg>
            Add Liquidity
          </button>
        </div>
        <div class="pool__table">
          <table>
            <thead>
              <tr>
                <th>Pair</th>
                <th>Pool Share</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="wallet__btn">
            <img src="../assets/wallet.svg" alt="" />
            <div>Connect your wallet</div>
          </button>
        </div>
      </div>
      <div class="pools">
        <div class="pools__hero">
          <div class="pools__hero__left">
            <h1 class="pools__title">Liquidity Pool</h1>
            <p class="pools__desc">Pair your token to provide liquidity</p>
          </div>
          <div class="pools__hero__right__info">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              class="-mr-4 text-2xl"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"
              ></path>
            </svg>
            <input type="search" placeholder="Search" />
          </div>
        </div>
        <div class="pool__table">
          <table>
            <thead>
              <tr>
                <th>Pair</th>
                <th>Pool Share</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <button class="wallet__btn">
            <img src="../assets/wallet.svg" alt="" />
            <div>Connect your wallet</div>
          </button>
        </div>
      </div>
    </main>
